<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <title>할일 추가하기</title>
  <!-- <link rel="stylesheet" th:href="@{/css/taskForm.css}"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0" />
</head>

<style>
* {
  font-family: "Noto Sans KR", sans-serif;
}

.inputForm {
    width: 300px;
    height: 160px;
    border-radius: 20px;
    border: solid 1px #EC5252;
    padding: 20px;
}

.modal_title {
    margin: 10px;
    font-weight: bolder;
}

.inputBoxArea {
  margin: 20px 10px 10px 10px;
}

input[type="text"] {
  width: 90%;
  padding: 10px;
  border: none;
  border-bottom: 1px solid;
  border-width: 1px;
  background-color: #f9f9f9;
  display: block;
}

input:focus {
  outline: none;
  background-color: white;
  border-bottom: 1px solid;
}

button {
  margin-right: 10px;
  float: right;
  border: none;
  background-color: white;
}

button[type="submit"] {
  color: #EC5252;
}

input[type="text"].error {
  border: 1px solid #EC5252;
  background-color: white;
}

.warning {
  margin: 5px;
  font-size: 12px;
  color: #EC5252;
  visibility: hidden;
}

</style>

<body>
<div layout:fragment="content" class="inputForm">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${taskFormDto}">
      <p class="modal_title">할 일 추가하기</p>
      <div class="inputBoxArea">
        <input type="text" th:field="*{taskNm}" class="form-control" id="inputBox" maxlength="50" placeholder="할 일을 입력하세요">
        <p class="warning" id="warningMessage">입력한 내용이 10자를 초과했습니다.</p>
      </div>
      <button type="submit" onclick="submitValue()">확인</button>
      <button type="button" onclick="cancelInput()">취소</button>
      <!-- <script type="text/javascript" th:src="@{/js/taskform.js}"></script> -->
  </form>
</div>
</body>

<script>
const inputBox = document.getElementById("inputBox");
const warningMessage = document.getElementById("warningMessage");

// 초기 상태 설정
inputBox.classList.remove('error');
warningMessage.style.visibility = 'hidden';

// input 중 자리수 초과시 알림
inputBox.addEventListener('input', () => {
  inputValue = inputBox.value;
  if (inputValue.length > 10) {
    inputBox.classList.add('error');
    warningMessage.style.visibility = 'visible';
  }
  else {
    inputBox.classList.remove('error');
    warningMessage.style.visibility = 'hidden';
  }
});

function submitValue() {
      alert(inputValue)
}

function cancelInput() {
    alert("창닫기")
}
</script>

</html>
